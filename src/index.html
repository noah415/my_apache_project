<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script type="text/javascript">
      async function scrollLetter(index) {
        const final = "Happy Holidays!";
        let title = document.getElementById("title").innerHTML;

        if (title.length < final.length) {
          document.getElementById("title").innerHTML = title + final[index];
          setTimeout(scrollLetter, 80, index+1);
        }

      }
    </script>
  </head>
    <style>
      body {
        text-align: center;
        padding: 40px 0;
        background: #732626;
        font-family: 'Montserrat';font-size: 22px;
      }
        h1 {
          color: #cc7a00;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-weight: 900;
          font-size: 80px;
          margin-bottom: 10px;
        }
        p {
          color: #cc7a00;
          font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
          font-size:22px;
          margin: 0;
        }
    </style>
    <body onload="scrollLetter(0)">
      </div class="card">
        <p>Welcome to Noah Otsuka's Website</p> 
        <h1 id="title"></h1> 
      </div>
    </body>
</html>
